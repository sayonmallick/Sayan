<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* --- SHARED STYLES --- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffe6ec; /* Start background from index.html */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease; /* Smooth transition between pages */
      color: #d1004f;
      text-align: center;
    }

    /* --- PAGE 1: PROPOSAL STYLES --- */
    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .buttons { display: flex; align-items: center; gap: 20px; position: relative; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { background: #ff2f6d; color: white; }
    #no  { background: #555; color: white; position: fixed; transition: left 140ms ease, top 140ms ease; left: 60%; top: 50%; }

    /* --- PAGE 2: LOVE MESSAGE STYLES --- */
    #page2 {
      display: none; /* Hidden until YES is clicked */
      z-index: 10;
      color: white;
    }
    #page2 h1 {
      font-size: 42px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      color: white;
    }
    #secret {
      margin-top: 40px;
      font-size: 22px;
      max-width: 80%;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    /* --- EFFECTS & OVERLAYS --- */
    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 70%;
      max-height: 60%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease, transform 300ms cubic-bezier(.2,.9,.2,1);
      z-index: 9999;
    }
    #sticker.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: -60px;
      user-select: none;
      will-change: transform, opacity;
      display: inline-block;
    }
    @keyframes heartFloat {
      0%   { transform: translateY(0) translateX(0) scale(0.85) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-140vh) translateX(var(--dx, 0px)) scale(1.05) rotate(var(--rot, 0deg)); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="page1">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
      <button id="no"  type="button">No üòú</button>
    </div>
  </div>

  <div id="page2">
    <h1>I Love You<br> üíñ</h1>
    <div id="secret">
      üíå You are the most beautiful part of my life.<br>
      Saying YES made my world brighter üå∏‚ú®
    </div>
  </div>

  <img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg" alt="Sticker">
  <div class="hearts-layer" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const sticker = document.getElementById('sticker');
    const heartsLayer = document.querySelector('.hearts-layer');

    // --- NO BUTTON JUMP LOGIC ---
    function moveNo() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top  = Math.random() * maxY + 'px';
    }
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNo(); });

    // --- HEART RAIN SYSTEM ---
    function spawnHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = ['‚ù§Ô∏è','üíñ','üíò','üíï'][Math.floor(Math.random() * 4)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (16 + Math.random() * 30) + 'px';
      el.style.setProperty('--dx', (Math.random() * 100 - 50) + 'px');
      el.style.setProperty('--rot', (Math.random() * 60 - 30) + 'deg');
      el.style.animation = `heartFloat ${3000 + Math.random() * 3000}ms linear forwards`;

      heartsLayer.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    // --- TRANSITION LOGIC ---
    yesBtn.addEventListener('click', () => {
      // 1. Show celebration from index.html
      sticker.classList.add('show');
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

      // 2. Switch to Love.html content
      setTimeout(() => {
        sticker.classList.remove('show');
        page1.style.display = 'none';
        
        // Transition to the gradient background from Love.html
        document.body.style.background = "linear-gradient(180deg, #ff7aa2, #ff9eb8)";
        
        page2.style.display = 'block';
        
        // Start heavy heart rain
        setInterval(spawnHeart, 300);
      }, 2000);
    });

    // Initial subtle hearts
    setInterval(spawnHeart, 1000);
  </script>
</body>

</html>
